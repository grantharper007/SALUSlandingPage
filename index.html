<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SALUS Landing Page Project">
    <meta name="author" content="Grant Harper">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a53f72dce.js" crossorigin="anonymous"></script>
    <title>SALUS</title>
</head>
<body>
    <section id="navBar">
        <div id="container">
            <img src="SALUSpic.png" alt="logo" id="logo">
                <nav>
                    <ul>
                        <li><a href="#mission">Our Mission</a></li>
                        <li><a href="#who">Our Team</a></li>
                        <li><a href="#social">Our Socials</a></li>
                    </ul>
                </nav>
        </div>
    </section>

    <section id="main">
        <div id="video-container">
            <video src="BackgroundVideoForLandingPage.mp4" autoplay loop muted></video>
        </div>
        <div id="cover"></div>
        <div id="content">
            <h1>SALUS</h1>
            <h2>The School Safety Solution</h2>
            <a href="#about" id="click">About US</a>
            <a href="#social" id="click">Follow Us</a>
        </div>
    </section>

    <section id="about">
        <div id="mission">
            <h1>OUR MISSION</h1>
            <p>We believe that every student deserves a <span>SAFE</span> and <span>SECURE</span> learning environment.</p>
        </div>
        <div id="who">
            <img src="MeetTeam.png" alt="team picture">
        </div>
    </section>

    <section id="social">
        <div>
            <h2>Follow Our Journey</h2>
            <div>
                <a href="https://www.instagram.com/salus.secure" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://github.com/" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://www.facebook.com/salus.secure" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </section>
